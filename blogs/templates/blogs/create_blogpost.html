{% extends 'blogs/base.html' %}
{% load static %}
{% block content %}

{{ form.media }}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>What do you have on mind?</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'blogs:entry' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
