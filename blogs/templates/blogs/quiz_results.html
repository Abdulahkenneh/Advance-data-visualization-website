{% extends "blogs/base.html" %}
{% block title %}Quiz Results | {% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-info" role="alert">
        <h1 class="alert-heading">Quiz Results</h1>
        <p>Your score: <strong>{{ score }}</strong> out of <strong>{{ total_questions }}</strong></p>
    </div>
    <a href="{% url 'blogs:course_topics' course_id %}" class="btn btn-primary">Back to Course</a>
</div>
{% endblock %}
