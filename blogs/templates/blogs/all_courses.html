<!-- templates/blogs/all_courses.html -->
{% extends 'blogs/base.html' %}
{% block title %}All Courses | {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>All Courses</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">Created by: {{ course.user.username }}</p>
                </div>
                <a class='btn btn-primary button' href="{% url 'blogs:motivation' course.id %}">Register</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
